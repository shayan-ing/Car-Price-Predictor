<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
</head>
<body>
    <h1>Car Price Predictor</h1>
    <form method="POST" action="/">
        <label for="year">Year of the car:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="present_price">Present Price (In Lakhs):</label>
        <input type="number" step="0.01" id="present_price" name="present_price" required><br><br>

        <label for="driven_kms">Driven Kilometers:</label>
        <input type="number" id="driven_kms" name="driven_kms" required><br><br>

        <label for="fuel_type">Fuel Type (Petrol/Diesel/CNG):</label>
        <input type="text" id="fuel_type" name="fuel_type" required><br><br>

        <label for="selling_type">Selling Type (Dealer/Individual):</label>
        <input type="text" id="selling_type" name="selling_type" required><br><br>

        <label for="transmission">Transmission (Manual/Automatic):</label>
        <input type="text" id="transmission" name="transmission" required><br><br>

        <label for="owner">Number of Owners (0, 1, 2, 3):</label>
        <input type="number" id="owner" name="owner" required><br><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
    <h2>Predicted Selling Price (In Lakhs): {{ prediction }}</h2>
    {% endif %}
</body>
</html>
